<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/bear.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./main.js"></script> 
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="content">
      <div class="profile">
        <div class="user">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
          <p>Report for</p>
          <span class="name">Jeremy Robson</span>
        </div>
        <div class="tabs">
          <a class="dwm">Daily</a>
          <a class="dwm">Weekly</a>
          <a class="dwm">Monthly</a>
        </div>
      </div>      

      <div class="work-card">
        <div class="all-cards">
          <div class="top">
            <h1 class="title"></h1>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <h2 class="current"></h2>
          <h3 class="previous"></h3>
        </div>
      </div>

      <div class="play-card">
        <div class="all-cards">
          <div class="top">
            <h1 class="title"></h1>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <h2 class="current"></h2>
          <h3 class="previous"></h3>
        </div>
      </div>
        
      <div class="study-card">
        <div class="all-cards">
          <div class="top">
            <h1 class="title"></h1>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <h2 class="current"></h2>
          <h3 class="previous"></h3>
        </div>
      </div>
      
      <div class="exercise-card">
        <div class="all-cards">
          <div class="top">
            <h1 class="title"></h1>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <h2 class="current"></h2>
          <h3 class="previous"></h3>
        </div>
      </div>
      
      <div class="social-card">
        <div class="all-cards">
          <div class="top">
            <h1 class="title"></h1>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <h2 class="current"></h2>
          <h3 class="previous"></h3>
        </div>
      </div>
      
      <div class="selfcare-card">
        <div class="all-cards">
          <div class="top">
            <h1 class="title"></h1>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <h2 class="current"></h2>
          <h3 class="previous"></h3>
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/moonji-spoonji">Moonji</a>.
    </footer>
  </main>
  
</body>
</html>
