<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="content">
      <div class="profile">
        <div class="user">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
          <p>Report for</p>
          <span class="name">Jeremy Robson</span>
        </div>
        <div class="tabs">
          <a href="">Daily</a>
          <a href="">Weekly</a>
          <a href="">Monthly</a>
        </div>
      </div>      

      <div class="work-card">
        <div class="all-cards">
          <h1 class="title">
            Work
          </h1>
          <h2 class="hours daily">5hrs</h2>
          <h3 class="hours daily previous">Previous - 7hrs</h3>
          <!-- <h2 class="hours weeekly">32hrs</h2>
          <h3 class="hours weeekly previous">Previous - 36hrs</h3>
          <h2 class="hours monthly">103hrs</h2>
          <h2 class="hours monthly">Previous - 128hrs</h2> -->
        </div>
      </div>

      <div class="play-card">
        <div class="all-cards">

          <h1 class="title">
            Play
          </h1>
          <h2 class="hours daily">1hr</h2>
          <h3 class="hours daily previous">Previous - 2hrs</h3>
          <!-- <h2 class="hours weeekly">10hrs</h2>
          <h3 class="hours weeekly previous">Previous - 8hrs</h3>
          <h2 class="hours monthly">23hrs</h2>
          <h2 class="hours monthly">Previous - 29hrs</h2> -->
        </div>
      </div>
        
      <div class="study-card">
        <div class="all-cards">

          <h1 class="title">
            Study
          </h1>
          <h2 class="hours daily">0hrs</h2>
          <h3 class="hours daily previous">Previous - 1hr</h3>
          <!-- <h2 class="hours weeekly">4hrs</h2>
          <h3 class="hours weeekly previous">Previous - 7hrs</h3>
          <h2 class="hours monthly">13hrs</h2>
          <h2 class="hours monthly">Previous - 19hrs</h2> -->
        </div>
      </div>
      
      <div class="exercise-card">
        <div class="all-cards">

          <h1 class="title">
            Exercise
          </h1>
          <h2 class="hours daily">1hr</h2>
          <h3 class="hours daily previous">Previous - 1hr</h3>
          <!-- <h2 class="hours weeekly">4hrs</h2>
          <h3 class="hours weeekly previous">Previous - 5hrs</h3>
          <h2 class="hours monthly">11hrs</h2>
          <h2 class="hours monthly">Previous - 18hrs</h2> -->
        </div>
      </div>
      
      <div class="social-card">
        <div class="all-cards">

          <h1 class="title">
            Social
          </h1>
          <h2 class="hours daily">1hr</h2>
          <h3 class="hours daily previous">Previous - 3hrs</h3>
          <!-- <h2 class="hours weeekly">5hrs</h2>
          <h3 class="hours weeekly previous">Previous - 10hrs</h3>
          <h2 class="hours monthly">21hrs</h2>
          <h2 class="hours monthly">Previous - 23hrs</h2> -->
        </div>
      </div>
      
      <div class="selfcare-card">
        <div class="all-cards">
          <h1 class="title">
            Self Care
          </h1>
          <h2 class="hours daily">0hrs</h2>
          <h3 class="hours daily previous">Previous - 1hr</h3>
          <!-- <h2 class="hours weeekly">2hrs</h2>
          <h3 class="hours weeekly previous">Previous - 2hrs</h3>
          <h2 class="hours monthly">7hrs</h2>
          <h2 class="hours monthly">Previous - 11hrs</h2> -->
        </div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/moonji-spoonji">Moonji</a>.
    </footer>
  </main>
  
</body>
</html>
